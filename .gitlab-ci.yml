image: ubuntu:22.04

stages:
  - build
  - deploy

build:
  stage: build
  before_script:

  # 자바 17 설치
  - apt-get update
  - echo "install java"
  - apt-get install openjdk-17-jdk -y
  - java -version

  # JAVA_HOME 환경 변수 설정
  - export JAVA_HOME="/usr/lib/jvm/java-17-openjdk-amd64"
  - export PATH="$JAVA_HOME/bin:$PATH"
  
  # JAVA_HOME과 PATH 확인
  - echo "JAVA_HOME is set to $JAVA_HOME"
  - echo "PATH is set to $PATH"

  # YML 파일 가져오기
  - cp $(secure_files.application.yml) backend/blur/src/main/resources
  - cp $(secure_files.application-dev.yml) backend/blur/src/main/resources
  - cp $(secure_files.application-aws.yml) backend/blur/src/main/resources
  - cp $(secure_files.application-email.yml) backend/blur/src/main/resources
  - cp $(secure_files.application-jwt.yml) backend/blur/src/main/resources
  - ls -al backend/blur/src/main/resources

  script:
    - echo 'build'
    - cd backend/blur
    - chmod +x ./gradlew
    - ./gradlew clean build -x test
    
  artifacts:
    paths:
      - backend/blur/build/libs/*.jar
    expire_in: 1 week
    
  tags:
    - blurrr-deploy
  only:
    - dev

deploy:
  stage: deploy

  variables:
    DEPLOY_PATH: "/home/ubuntu/app"
    SPRING_PROFILE: "dev"

  before_script:
    
    - apt-get update
    - apt-get install openssh-client -y

    - echo "Setting up SSH key..."
    - mkdir -p ~/.ssh
    - echo "$SSH_KEY_PEM" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

  script:
    - scp -i ~/.ssh/id_rsa backend/blur/build/libs/*.jar ubuntu@$SSH_HOST:$DEPLOY_PATH
    - ssh -i ~/.ssh/id_rsa ubuntu@$SSH_HOST "cd $DEPLOY_PATH && nohup ./deploy.sh > deploy.log 2>&1 &"
    - echo "Complete"
 
  environment:
    name: dev

  only:
    - dev
  
  tags:
    - blurrr-deploy